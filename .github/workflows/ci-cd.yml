name: CI/CD Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar Dependências
        run: npm install

      - name: Gerar Prisma Client
        run: npx prisma generate

      - name: Rodar Lint (Verificar código)
        run: npm run lint

      # Se você não tiver testes ainda, pode comentar as 2 linhas abaixo com #
      - name: Rodar Testes
        run: npm run test

      - name: Build do Projeto
        run: npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=vitor-dos-santos-ferreira
            -Dsonar.projectKey=vitorferrr_api-backend
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=src/**/*.ts

      - name: Deploy no Render
        if: github.ref == 'refs/heads/main'
        run: |
          # Dispara o deploy usando o link secreto do Render
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"